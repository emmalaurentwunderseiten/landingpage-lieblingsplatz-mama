<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mein Lieblingsplatz - Mama</title>
  <style>
    :root {
      --coming-soon: none; /* flex = Coming Soon aktiv, none = Coming Soon deaktiviert */
      --pointer-events: auto; /* none = nicht klickbar, auto = klickbar */
    }

    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background-color: #fff;
      text-align: center;
      position: relative;
      overflow-x: hidden;
    }
    .content {
      display: inline-block;
      max-width: 600px;
      width: 100%;
    }
    img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s;
      pointer-events: var(--pointer-events);
    }
    img:hover {
      transform: scale(1.02);
    }
    a.button {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      background: linear-gradient(#f7dfa5, #f0c14b);
      border: 1px solid #a88734;
      color: #111;
      font-size: 1.1em;
      font-weight: bold;
      text-decoration: none;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.15);
      transition: background 0.3s, transform 0.2s;
      pointer-events: var(--pointer-events);
    }
    a.button:hover {
      background: linear-gradient(#f0c14b, #e7b93f);
      transform: translateY(-2px);
    }
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.8);
      display: var(--coming-soon);
      align-items: center;
      justify-content: center;
      font-size: 2em;
      font-weight: bold;
      color: #333;
      z-index: 1000;
      text-shadow: 0 0 5px rgba(0,0,0,0.3);
    }
    .disclaimer {
      margin-top: 30px;
      font-size: 0.8em;
      color: #777;
    }
  </style>
</head>
<body>

  <div class="content">
    <a id="imageLink" href="#">
      <img src="cover.jpg" alt="Mein Lieblingsplatz - Mama">
    </a>

    <a id="buttonLink" class="button" href="#">Jetzt auf Amazon ansehen</a>
  </div>

  <div class="disclaimer">
    Hinweis: Als Amazon-Partner verdiene ich an qualifizierten Verkäufen.
  </div>

  <div class="overlay">
    Coming Soon...
  </div>

  <script>
    // Trage hier deinen echten Amazon Affiliate-Link ein:
    const realLink = "https://amzn.to/3GtHSfX";

    // Prüfen ob Coming Soon deaktiviert ist
    if (getComputedStyle(document.documentElement).getPropertyValue('--coming-soon').trim() === 'none') {
      document.getElementById('imageLink').href = realLink;
      document.getElementById('buttonLink').href = realLink;
      document.documentElement.style.setProperty('--pointer-events', 'auto');
    }
  </script>

</body>
</html>
